<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Glass Calculator</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: radial-gradient(circle at top left, #000, #050505, #111);
        font-family: 'Orbitron', sans-serif;
        overflow: hidden;
    }

    .calculator {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 25px;
        padding: 25px;
        box-shadow: 0 8px 25px rgba(0, 255, 255, 0.2),
                    0 0 40px rgba(0, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 255, 255, 0.2);
        width: 320px;
        transition: transform 0.2s ease-in-out;
    }

    .calculator:hover {
        transform: scale(1.02);
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
    }

    #result {
        width: 100%;
        height: 60px;
        font-size: 28px;
        text-align: right;
        padding-right: 15px;
        border: none;
        border-radius: 10px;
        margin-bottom: 20px;
        background: rgba(255, 255, 255, 0.1);
        color: #00fff7;
        outline: none;
        text-shadow: 0 0 8px #00fff7;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 70px);
        gap: 12px;
        justify-content: center;
    }

    button {
        height: 65px;
        font-size: 20px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.08);
        color: #00fff7;
        text-shadow: 0 0 6px #00fff7;
        transition: 0.2s;
        box-shadow: 0 0 12px rgba(0, 255, 255, 0.15);
    }

    button:hover {
        background: rgba(0, 255, 255, 0.2);
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
        transform: scale(1.07);
    }

    button:active {
        transform: scale(0.97);
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    .equals {
        background: linear-gradient(90deg, #00fff7, #00b7ff);
        color: #000;
        text-shadow: none;
        font-weight: bold;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }

    .equals:hover {
        background: linear-gradient(90deg, #00b7ff, #00fff7);
        transform: scale(1.1);
    }

    .zero {
        grid-column: span 2;
    }
</style>
</head>
<body>
<div class="calculator">
    <input type="text" id="result" disabled placeholder="0">
    <div class="buttons">
        <button onclick="clearResult()">C</button>
        <button onclick="backspace()">←</button>
        <button onclick="appendValue('/')">÷</button>
        <button onclick="appendValue('*')">×</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('-')">−</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('+')">+</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="equals" onclick="calculateResult()">=</button>

        <button onclick="appendValue('0')" class="zero">0</button>
        <button onclick="appendValue('.')">.</button>
    </div>
</div>

<script>
    let currentInput = '';

    function appendValue(value) {
        if (value === '.' && currentInput.slice(-1) === '.') return;
        currentInput += value;
        updateDisplay();
    }

    function clearResult() {
        currentInput = '';
        updateDisplay();
    }

    function backspace() {
        currentInput = currentInput.slice(0, -1);
        updateDisplay();
    }

    function calculateResult() {
        try {
            if (currentInput.includes('/0')) {
                document.getElementById('result').value = '∞';
                currentInput = '';
                return;
            }
            currentInput = Function('"use strict";return (' + currentInput + ')')();
            updateDisplay();
        } catch {
            document.getElementById('result').value = 'Error';
            currentInput = '';
        }
    }

    function updateDisplay() {
        document.getElementById('result').value = currentInput || '0';
    }

    document.addEventListener('keydown', (event) => {
        if (!isNaN(event.key) || ['+', '-', '*', '/', '.'].includes(event.key)) {
            appendValue(event.key);
        } else if (event.key === 'Enter') {
            calculateResult();
        } else if (event.key === 'Backspace') {
            backspace();
        } else if (event.key.toLowerCase() === 'c') {
            clearResult();
        }
    });
</script>
</body>
</html>
