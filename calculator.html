<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sleek Calculator</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to bottom right, #1a1a1a, #2c2c2c);
        font-family: 'Orbitron', sans-serif;
        color: #ddd;
    }

    .calculator {
        background: #222;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        width: 320px;
    }

    #result {
        width: 100%;
        height: 55px;
        font-size: 26px;
        text-align: right;
        padding-right: 15px;
        border: none;
        border-radius: 10px;
        margin-bottom: 15px;
        background: #333;
        color: #fff;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 70px);
        gap: 12px;
        justify-content: center;
    }

    button {
        height: 65px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: #444;
        color: #fff;
        transition: 0.2s ease-in-out;
    }

    button:hover {
        background: #555;
        transform: scale(1.05);
    }

    button:active {
        transform: scale(0.95);
        background: #666;
    }

    .equals {
        background: #4CAF50;
        color: #fff;
    }

    .equals:hover {
        background: #45a049;
    }

    .zero {
        grid-column: span 2;
    }
</style>
</head>
<body>
<div class="calculator">
    <input type="text" id="result" disabled placeholder="0">
    <div class="buttons">
        <button onclick="clearResult()">C</button>
        <button onclick="backspace()">‚Üê</button>
        <button onclick="appendValue('/')">/</button>
        <button onclick="appendValue('*')">*</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('-')">-</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('+')">+</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="calculateResult()" class="equals">=</button>

        <button onclick="appendValue('0')" class="zero">0</button>
        <button onclick="appendValue('.')">.</button>
    </div>
</div>

<script>
    let currentInput = '';

    function appendValue(value) {
        if (value === '.' && currentInput.slice(-1) === '.') return;
        currentInput += value;
        document.getElementById('result').value = currentInput;
    }

    function clearResult() {
        currentInput = '';
        document.getElementById('result').value = '';
    }

    function backspace() {
        currentInput = currentInput.slice(0, -1);
        document.getElementById('result').value = currentInput;
    }

    function calculateResult() {
        try {
            currentInput = Function('"use strict";return (' + currentInput + ')')();
            document.getElementById('result').value = currentInput;
        } catch (error) {
            document.getElementById('result').value = 'Error';
            currentInput = '';
        }
    }
</script>
</body>
</html>
