<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Calculator</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
        font-family: 'Orbitron', sans-serif;
        color: #0ff;
    }

    .calculator {
        background: rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(20px);
        border-radius: 25px;
        padding: 25px;
        box-shadow: 0 0 30px #0ff;
        width: 320px;
    }

    #result {
        width: 100%;
        height: 60px;
        font-size: 28px;
        text-align: right;
        padding-right: 15px;
        border: none;
        border-radius: 10px;
        margin-bottom: 15px;
        background: rgba(0,0,0,0.5);
        color: #0ff;
        box-shadow: inset 0 0 10px #0ff;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 70px);
        gap: 15px;
        justify-content: center;
    }

    button {
        height: 70px;
        font-size: 20px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        background: rgba(0,0,0,0.3);
        color: #0ff;
        box-shadow: 0 0 10px #0ff, 0 0 20px #0ff inset;
        transition: 0.2s;
        position: relative;
        overflow: hidden;
    }

    button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px #0ff, 0 0 40px #0ff inset;
    }

    button:active {
        transform: scale(0.95);
        box-shadow: 0 0 5px #0ff, 0 0 10px #0ff inset;
    }

    .equals {
        background: #ff00ff;
        box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff inset;
        color: #fff;
    }

    .zero {
        grid-column: span 2;
    }

    /* Optional: Neon glow animation */
    button::after {
        content: '';
        position: absolute;
        top: 0;
        left: -75%;
        width: 50%;
        height: 100%;
        background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0));
        transform: skewX(-25deg);
    }

    button:hover::after {
        animation: shine 0.7s forwards;
    }

    @keyframes shine {
        from { left: -75%; }
        to { left: 125%; }
    }

</style>
</head>
<body>
<div class="calculator">
    <input type="text" id="result" disabled placeholder="0">
    <div class="buttons">
        <button onclick="clearResult()">C</button>
        <button onclick="backspace()">‚Üê</button>
        <button onclick="appendValue('/')">/</button>
        <button onclick="appendValue('*')">*</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('-')">-</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('+')">+</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="calculateResult()" class="equals">=</button>

        <button onclick="appendValue('0')" class="zero">0</button>
        <button onclick="appendValue('.')">.</button>
    </div>
</div>

<script>
    let currentInput = '';

    function appendValue(value) {
        // Prevent multiple decimals
        if (value === '.' && currentInput.slice(-1) === '.') return;
        currentInput += value;
        document.getElementById('result').value = currentInput;
    }

    function clearResult() {
        currentInput = '';
        document.getElementById('result').value = '';
    }

    function backspace() {
        currentInput = currentInput.slice(0, -1);
        document.getElementById('result').value = currentInput;
    }

    function calculateResult() {
        try {
            // Safer eval
            currentInput = Function('"use strict";return (' + currentInput + ')')();
            document.getElementById('result').value = currentInput;
        } catch (error) {
            document.getElementById('result').value = 'Error';
            currentInput = '';
        }
    }
</script>
</body>
</html>
