<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ashwini Calculator</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #0e0e0e;
        font-family: 'Orbitron', sans-serif;
        margin: 0;
    }
    .calculator {
        width: 340px;
        background: #1c1c1c;
        border-radius: 25px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.6);
        color: #fff;
        position: relative;
    }

    /* ===== Header Branding ===== */
    .brand {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 5px;
        position: relative;
    }
    .brand .left {
        display: flex;
        flex-direction: column;
        gap: 2px;
    }
    .brand .left .name {
        font-weight: 800;
        font-size: 18px;
        color: #00bfff;
    }
    .brand .left .model {
        font-size: 12px;
        color: #ccc;
        letter-spacing: 1px;
    }
    .brand .right {
        font-size: 11px;
        color: #aaa;
    }

    /* ===== Display Screen ===== */
    .display {
        background: #02161a;
        border-radius: 8px;
        height: 60px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-end;
        padding: 8px 10px;
        margin-bottom: 15px;
        color: #00fff7;
        font-size: 24px;
        text-shadow: 0 0 8px #00fff7;
    }
    .display small {
        align-self: flex-start;
        font-size: 12px;
        color: #a0a0a0;
    }

    /* ===== Buttons ===== */
    .buttons {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 8px;
    }
    button {
        height: 50px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
        color: #fff;
    }

    button:active {
        transform: scale(0.9);
    }

    .yellow { background: #ffcc00; color: #000; }
    .red { background: #ff5555; }
    .green { background: #00cc44; }
    .gray { background: #2d2d2d; }
    .gray:hover { background: #3b3b3b; }

    .wide { grid-column: span 2; }
    .equals { background: #00bfff; color: #000; }

</style>
</head>
<body>
<div class="calculator">
    <div class="brand">
        <div class="left">
            <div class="name">ASHWINI CALCULATOR</div>
            <div class="model">A-1752007</div>
        </div>
        <div class="right">NATURAL-V.P.A.M.</div>
    </div>

    <div class="display">
        <small>DEG</small>
        <div id="result">0</div>
    </div>

    <div class="buttons">
        <button class="yellow">SHIFT</button>
        <button class="red">ALPHA</button>
        <button class="gray">MODE</button>
        <button class="gray">SETUP</button>
        <button class="green" onclick="clearResult()">AC</button>
        <button class="gray" onclick="backspace()">DEL</button>

        <button class="gray">(</button>
        <button class="gray">)</button>
        <button class="gray" onclick="appendValue('/')">÷</button>
        <button class="gray" onclick="appendValue('*')">×</button>
        <button class="gray" onclick="appendValue('Math.sqrt(')">√</button>
        <button class="gray" onclick="appendValue('**2')">x²</button>

        <button class="gray" onclick="appendValue('7')">7</button>
        <button class="gray" onclick="appendValue('8')">8</button>
        <button class="gray" onclick="appendValue('9')">9</button>
        <button class="gray" onclick="appendValue('-')">−</button>
        <button class="gray" onclick="appendValue('+')">+</button>
        <button class="gray" onclick="appendValue('%')">%</button>

        <button class="gray" onclick="appendValue('4')">4</button>
        <button class="gray" onclick="appendValue('5')">5</button>
        <button class="gray" onclick="appendValue('6')">6</button>
        <button class="gray" onclick="appendValue('Math.pow(')">xʸ</button>
        <button class="gray" onclick="appendValue('Math.PI')">π</button>
        <button class="gray" onclick="appendValue('Math.E')">e</button>

        <button class="gray" onclick="appendValue('1')">1</button>
        <button class="gray" onclick="appendValue('2')">2</button>
        <button class="gray" onclick="appendValue('3')">3</button>
        <button class="gray" onclick="appendValue('Math.sin(')">sin</button>
        <button class="gray" onclick="appendValue('Math.cos(')">cos</button>
        <button class="gray" onclick="appendValue('Math.tan(')">tan</button>

        <button class="gray" onclick="appendValue('0')">0</button>
        <button class="gray" onclick="appendValue('.')">.</button>
        <button class="equals wide" onclick="calculateResult()">=</button>
        <button class="gray" onclick="appendValue('Math.log10(')">log</button>
        <button class="gray" onclick="appendValue('Math.exp(')">eˣ</button>
        <button class="gray" onclick="appendValue('Math.pow(10,')">10ˣ</button>
    </div>
</div>

<script>
    let currentInput = '';

    function appendValue(value) {
        currentInput += value;
        updateDisplay();
    }

    function clearResult() {
        currentInput = '';
        updateDisplay();
    }

    function backspace() {
        currentInput = currentInput.slice(0, -1);
        updateDisplay();
    }

    function calculateResult() {
        try {
            let result = Function('"use strict";return (' + currentInput + ')')();
            if (result === Infinity || isNaN(result)) {
                document.getElementById('result').innerText = 'Error';
                currentInput = '';
            } else {
                currentInput = result.toString();
                updateDisplay();
            }
        } catch {
            document.getElementById('result').innerText = 'Error';
            currentInput = '';
        }
    }

    function updateDisplay() {
        document.getElementById('result').innerText = currentInput || '0';
    }

    document.addEventListener('keydown', (event) => {
        if (!isNaN(event.key) || ['+', '-', '*', '/', '.', '(', ')'].includes(event.key)) {
            appendValue(event.key);
        } else if (event.key === 'Enter') {
            calculateResult();
        } else if (event.key === 'Backspace') {
            backspace();
        } else if (event.key.toLowerCase() === 'c') {
            clearResult();
        }
    });
</script>
</body>
</html>
